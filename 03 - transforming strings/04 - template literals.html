<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Template Literals</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			// Basic template literal
			var concat =
				`I love Cape Cod potato chips.
				what about you?`;

			console.log(concat);


			// Template literal with placeholder variables
			var brand = 'Cape Cod';
			var person = 'you';
			var concat2 =
				`I love ${brand} potato chips.
				what about ${person}?`;

			console.log(concat2);
		</script>
	</body>
</html>
