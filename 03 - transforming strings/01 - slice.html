<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>slice()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			var text = 'Cape Cod potato chips';

			// Slice strings
			console.log(text.slice(5));
			console.log(text.slice(5, 8));
			console.log(text.slice(0, -6));
		</script>
	</body>
</html>
